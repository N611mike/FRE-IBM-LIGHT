<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRE IBM Fonts Demo</title>
  <link rel="stylesheet" href="font.css" />
  <style>
    body {
      background: #111;
      color: #eee;
      padding: 2rem;
      font-size: 20px;
      font-family: 'FRE IBM', monospace;
    }
    h1 {
      font-size: 28px;
      margin-top: 2rem;
    }
    .light {
      font-weight: 300;
    }
    .regular {
      font-weight: 400;
    }
    .medium {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1 class="light">FRE IBM Light (300)</h1>
  <p class="light">Пример текста с весом Light — лёгкое начертание</p>

  <h1 class="regular">FRE IBM Regular (400)</h1>
  <p class="regular">Пример текста с весом Regular — обычное начертание</p>

  <h1 class="medium">FRE IBM Medium (500)</h1>
  <p class="medium">Пример текста с весом Medium — полужирное начертание</p>
</body>
</html>
